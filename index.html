function laxeval(s) {
  try { 
    const x = eval(s)
    return typeof x === 'undefined' ? null : x
  } catch(e) { return null } 
}

function parsefrac(s) {
  s = s.replace(/^([^\%]*)\%(.*)$/, '($1)/100$2')
  const x = laxeval(s)
  return x===null ? NaN : x
}

window.addEventListener("keydown", gogo)
window.addEventListener("keypress", gogo)

function gogo() {
  $("prob").innerHTML = parsefrac($("expr").value)
}
