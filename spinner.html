<!DOCTYPE html>
<html lang="en">
  <head>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="spinner.css">
	<script src="spinner.js"></script>
    <script>
    $(document).ready(function(){
		// You can create as many slots as you want.
		// the weights should add to 1, but they are normalized
		// so if they don't, that's okay.
		var slots = [
            {value:'YES', color: 'green', weight: .1},
            {value:'NO', color: 'red', weight: .4},
            {value:'yy', color: 'blue', weight: .5},
        ];

		// Or you can use this handy utility function to deal with just one
		var newSlots = spinner.compute2Slots(0.5);
		var s = spinner.create($('#my-spinner'), slots);
		$('#start').click(function(e){
			e.preventDefault();
			spinner.start(s);
		});
		$('#prob').on("input propertychange",(e) => {
			// each time the prob changes, update the spinner
			try {
				
				var slots = spinner.compute2Slots(Number(e.target.value));
				spinner.update(s, slots);
			} catch (error) {
				spinner.setNan(s);
			}
		})
		// you can update the slots by calling update
		s = spinner.update(s, newSlots);
		return;
		
		spin.obj = $('#spin');

		
	});
    </script>
  </head>
  <body>
  <button id="start">Start</button>
  <input id="prob" type="number" value="0.5">
  <div id="my-spinner" class="spin_wrapper"></div>
  </body>
</html>
